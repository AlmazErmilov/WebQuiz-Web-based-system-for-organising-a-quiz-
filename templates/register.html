<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizMaster 2023{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    .flashes {
      list-style: none;
      padding: 0;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="radio"] {
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 4px;
      color: #333;
    }

    #adminCode {
      display: none;
      margin-top: 10px;
    }

    input[type="submit"] {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post">
      <h2>Registration Form</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      
      
      
      
      <input type="password" id="password" name="password" required>
      
      <div>
        <label>Role:</label>
        <label for="role-user">User</label>
        <input type="radio" id="role-user" name="role" value="user" checked onchange="toggleAdminCode()">
        <label for="role-admin">Admin</label>
        <input type="radio" id="role-admin" name="role" value="admin" onchange="toggleAdminCode()">
      </div>
    
      <div id="adminCode">
        <label for="Firstname">First Name:</label>
        <input type="text" id="Firstname" name="Firstname">
        <label for="Lastname">Last Name:</label>
        <input type="text" id="Lastname" name="Lastname"><br><br>
        <label for="secretCode">Secret Code (123):</label>  
        <input type="text" id="secretCode" name="secretCode">

      </div>
     
      <input type="hidden" id="adminToggle" name="adminToggle" value="off">
      <input type="submit" value="Register">
  </form>
  
  <script>
      function toggleAdminCode() {
          var roleAdmin = document.getElementById("role-admin");
          var adminCode = document.getElementById("adminCode");
          var adminToggle = document.getElementById("adminToggle");
          if (roleAdmin.checked) {
              adminCode.style.display = "block";
              adminToggle.value = "on";
          } else {
              adminCode.style.display = "none";
              adminToggle.value = "off";
          }
      }
  </script>
  
</body>
